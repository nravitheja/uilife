<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        table {
            border: 20px firebrick;

            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h3> Simple Table </h3>
    <table>
        <thead>
            <tr>
                <th>S.NO</th>
                <th>COMP</th>
                <th>AGE</th>
                <th>SEX</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>

        </tbody>
    </table>


    <!-- Table with Col Span -->
    <h3> Table with Col Span </h3>


    <!-- Table With Row Span -->
    <h3> Table With Row Span </h3>


    <!-- Custom Table with CSS -->
    <h3> Custom Table with CSS </h3>


</body>
</html>
