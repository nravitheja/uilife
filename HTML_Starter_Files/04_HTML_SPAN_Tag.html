<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML SPAN TAG</title>
    <style>
        div {
            background-color: bisque;
            font-family: "Comic Sans MS";
            text-align: -webkit-center;
            padding: 20px;
            margin: 10px;
        }
        span{
            font-size: 50px;
            text-shadow: 0 0 3px skyblue;
        }
    </style>
</head>
<body>

    <!-- HTML Span Tag -->
<div>
    <h1>
        <span style="color: aliceblue">T</span>
        <span style="color: brown">H</span>
        <span style="color: black">E</span>
        <span style="color: gold">J</span>
        <span style="color: blueviolet">A</span>
    </h1>
    <span style="color: black"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium adipisci aperiam consequuntur hic nemo quae quis rem repudiandae similique! Quasi!</p></span>

</div>

</body>
</html>
