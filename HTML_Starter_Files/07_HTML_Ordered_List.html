<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ol{
            background-color: darkcyan;
            box-shadow: bisque;
        }
        li{
            background-color: chocolate;
        }
    </style>
</head>
<body>

    <!-- Ordered List with type 1 -->
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVAS SCRIPT</li>
        <li>JQUERY</li>
        <li>AJAX</li>
        <li>BS</li>
    </ol>

    <!-- Ordered List with type A -->
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVAS SCRIPT</li>
        <li>JQUERY</li>
        <li>AJAX</li>
        <li>BS</li>
    </ol>

    <!-- Ordered List with type a -->

    <!-- Ordered List with type i -->

    <!-- Ordered List with type I -->

</body>
</html>
