<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: darkolivegreen;
            box-shadow: bisque;
        }
        li{
            background-color: orange;

        }
    </style>
</head>
<body>

    <!-- Un order List with type disc -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVAS SCRIPT</li>
        <li>JQUERY</li>
        <li>AJAX</li>
        <li>BS</li>
    </ul>
    <!-- Un order List with type square -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVAS SCRIPT</li>
        <li>JQUERY</li>
        <li>AJAX</li>
        <li>BS</li>
    </ul>

    <!-- Un order List with type circle -->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVAS SCRIPT</li>
        <li>JQUERY</li>
        <li>AJAX</li>
        <li>BS</li>
    </ul>

    <!-- Un order List with type none -->
    <ul
    <li>HTML</li>
        <li>CSS</li>
        <li>JAVAS SCRIPT</li>
        <li>JQUERY</li>
        <li>AJAX</li>
        <li>BS</li>
    </ul>


</body>
</html>
